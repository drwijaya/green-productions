{% extends "base.html" %}

{% block title %}DSO Management{% endblock %}
{% block page_title %}DSO Management{% endblock %}

{% block content %}
<div class="page-header">
    <div class="page-header-left">
        <p class="text-muted">Kelola Design Specification Order (DSO) untuk semua invoice</p>
    </div>
</div>

<!-- Status Tabs -->
<div class="status-tabs">
    <button class="status-tab active" data-status="" onclick="filterByStatus('')">
        <i class="fas fa-list"></i>
        <span>Semua</span>
        <span class="count" id="countAll">0</span>
    </button>
    <button class="status-tab" data-status="not_created" onclick="filterByStatus('not_created')">
        <i class="fas fa-plus-circle"></i>
        <span>Not Created</span>
        <span class="count count-danger">{{ not_created_count }}</span>
    </button>
    <button class="status-tab" data-status="draft" onclick="filterByStatus('draft')">
        <i class="fas fa-edit"></i>
        <span>Draft</span>
        <span class="count count-warning">{{ draft_count }}</span>
    </button>
    <button class="status-tab" data-status="created" onclick="filterByStatus('created')">
        <i class="fas fa-check-circle"></i>
        <span>Created</span>
        <span class="count count-success">{{ created_count }}</span>
    </button>
</div>

<!-- Search Bar -->
<div class="card mb-4">
    <div class="card-body">
        <div class="search-row">
            <div class="search-group">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="form-input search-input" id="searchInput"
                    placeholder="Cari invoice, model, customer...">
            </div>
            <button class="btn btn-secondary" onclick="loadDSOList()">
                <i class="fas fa-sync-alt"></i> Refresh
            </button>
        </div>
    </div>
</div>

<!-- DSO List -->
<div class="dso-grid" id="dsoGrid">
    <div class="loading-state">
        <div class="loading-spinner"></div>
        <p>Memuat data...</p>
    </div>
</div>

<!-- Pagination -->
<div class="pagination-container" id="paginationContainer" style="display: none;">
    <div class="pagination" id="pagination"></div>
</div>

<!-- Bulk Action Bar -->
<div class="bulk-action-bar" id="bulkActionBar">
    <div class="bulk-action-info">
        <i class="fas fa-check-circle"></i>
        <span><strong id="selectedCount">0</strong> item dipilih</span>
    </div>
    <div class="bulk-action-buttons">
        <button class="bulk-btn word" onclick="bulkExport('word')">
            <i class="fas fa-file-word"></i> Export Word
        </button>
        <button class="bulk-btn pdf" onclick="bulkExport('pdf')">
            <i class="fas fa-file-pdf"></i> Export PDF
        </button>
        <button class="bulk-btn cancel" onclick="clearSelection()">
            <i class="fas fa-times"></i> Batal
        </button>
    </div>
</div>

<!-- Progress Bar -->
<div class="export-progress" id="exportProgress">
    <div class="progress-content">
        <div class="progress-icon">
            <i class="fas fa-file-archive"></i>
        </div>
        <div class="progress-info">
            <div class="progress-title">Mengekspor DSO...</div>
            <div class="progress-bar-container">
                <div class="progress-bar-fill" id="progressBarFill"></div>
            </div>
            <div class="progress-text" id="progressText">Mempersiapkan...</div>
        </div>
    </div>
</div>

<script>
    let currentStatus = '';
    let currentPage = 1;
    const perPage = 12;

    // Bulk selection
    let selectedDSOs = new Map(); // Map of dsoId -> orderCode

    document.addEventListener('DOMContentLoaded', function () {
        loadDSOList();

        // Search with debounce
        document.getElementById('searchInput').addEventListener('input', debounce(function () {
            currentPage = 1;
            loadDSOList();
        }, 300));
    });

    function filterByStatus(status) {
        currentStatus = status;
        currentPage = 1;

        // Update active tab
        document.querySelectorAll('.status-tab').forEach(tab => {
            tab.classList.toggle('active', tab.dataset.status === status);
        });

        loadDSOList();
    }

    async function loadDSOList() {
        const grid = document.getElementById('dsoGrid');
        const search = document.getElementById('searchInput').value.trim();

        grid.innerHTML = `
            <div class="loading-state">
                <div class="loading-spinner"></div>
                <p>Memuat data...</p>
            </div>
        `;

        try {
            const params = new URLSearchParams({
                page: currentPage,
                per_page: perPage
            });

            if (currentStatus) params.set('dso_status', currentStatus);
            if (search) params.set('search', search);

            const response = await api.get('/dso?' + params.toString());
            const data = response.data;

            // Update total count
            document.getElementById('countAll').textContent = data.total;

            if (data.items.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon"><i class="fas fa-file-alt"></i></div>
                        <div class="empty-state-title">Tidak ada data</div>
                        <div class="empty-state-text">
                            ${currentStatus === 'not_created'
                        ? 'Semua invoice sudah memiliki DSO'
                        : 'Tidak ada invoice yang cocok dengan filter'}
                        </div>
                    </div>
                `;
                document.getElementById('paginationContainer').style.display = 'none';
                return;
            }

            // Render cards
            grid.innerHTML = data.items.map(order => renderDSOCard(order)).join('');

            // Render pagination
            renderPagination(data);

            // Re-apply selection state
            updateSelectionUI();

        } catch (error) {
            grid.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon"><i class="fas fa-exclamation-triangle"></i></div>
                    <div class="empty-state-title">Gagal memuat data</div>
                    <div class="empty-state-text">${error.message || 'Terjadi kesalahan'}</div>
                </div>
            `;
        }
    }

    function renderDSOCard(order) {
        const statusLabels = {
            'not_created': 'Not Created',
            'draft': 'Draft',
            'created': 'Created'
        };

        const latestDsoId = order.latest_dso ? order.latest_dso.id : null;

        let actionButtons = '';
        if (order.dso_status === 'not_created') {
            actionButtons = `
                <button class="btn btn-primary" onclick="createDSO(${order.id})">
                    <i class="fas fa-plus"></i> Buat DSO
                </button>
                <a href="/orders/${order.id}" class="btn btn-outline">
                    <i class="fas fa-eye"></i> Detail
                </a>
            `;
        } else {
            const latestVersion = order.latest_dso ? order.latest_dso.version : 1;
            actionButtons = `
                <a href="/dso/${order.order_code}/${latestVersion}" class="btn btn-primary">
                    <i class="fas fa-edit"></i> Edit DSO
                </a>
                <a href="/orders/${order.id}" class="btn btn-outline">
                    <i class="fas fa-eye"></i> Detail
                </a>
            `;
        }

        // Download buttons
        let downloadButtons = '';
        if (latestDsoId) {
            downloadButtons = `
                <div class="dso-download-row">
                    <a href="/api/dso/${latestDsoId}/export-word" class="btn-download word">
                        <i class="fas fa-file-word"></i> Word
                    </a>
                    <a href="/api/dso/${latestDsoId}/export-pdf" class="btn-download pdf">
                        <i class="fas fa-file-pdf"></i> PDF
                    </a>
                </div>
            `;
        } else {
            downloadButtons = `
                <div class="dso-download-row">
                    <span class="btn-download word disabled">
                        <i class="fas fa-file-word"></i> Word
                    </span>
                    <span class="btn-download pdf disabled">
                        <i class="fas fa-file-pdf"></i> PDF
                    </span>
                </div>
            `;
        }

        // Checkbox for bulk selection
        const isSelected = latestDsoId && selectedDSOs.has(latestDsoId);
        const checkboxHtml = latestDsoId
            ? `<div class="dso-card-checkbox ${isSelected ? 'checked' : ''}" onclick="toggleSelection(event, ${latestDsoId}, '${order.order_code}')">
                   ${isSelected ? '<i class="fas fa-check"></i>' : ''}
               </div>`
            : `<div class="dso-card-checkbox disabled" title="DSO belum dibuat"></div>`;

        return `
            <div class="dso-card ${isSelected ? 'selected' : ''}" data-dso-id="${latestDsoId || ''}">
                ${checkboxHtml}
                <div class="dso-card-header">
                    <div>
                        <div class="dso-invoice">${order.order_code}</div>
                        <div class="dso-model">${order.model}</div>
                    </div>
                    <span class="dso-status-badge dso-status-${order.dso_status}">
                        ${statusLabels[order.dso_status] || order.dso_status}
                    </span>
                </div>
                <div class="dso-card-body">
                    <div class="dso-info-grid">
                        <div class="dso-info-item">
                            <span class="dso-info-label">Customer</span>
                            <span class="dso-info-value">${order.customer_name || '-'}</span>
                        </div>
                        <div class="dso-info-item">
                            <span class="dso-info-label">Qty</span>
                            <span class="dso-info-value">${order.qty_total} pcs</span>
                        </div>
                        <div class="dso-info-item">
                            <span class="dso-info-label">Deadline</span>
                            <span class="dso-info-value">${order.deadline ? formatDate(order.deadline) : '-'}</span>
                        </div>
                        <div class="dso-info-item">
                            <span class="dso-info-label">Status Order</span>
                            <span class="dso-info-value">${order.status.replace('_', ' ')}</span>
                        </div>
                    </div>
                </div>
                <div class="dso-card-footer">
                    ${downloadButtons}
                    <div class="btn-row">
                        ${actionButtons}
                    </div>
                </div>
            </div>
        `;
    }

    // Selection functions
    function toggleSelection(event, dsoId, orderCode) {
        event.stopPropagation();

        if (selectedDSOs.has(dsoId)) {
            selectedDSOs.delete(dsoId);
        } else {
            selectedDSOs.set(dsoId, orderCode);
        }

        updateSelectionUI();
    }

    function updateSelectionUI() {
        // Update card visuals
        document.querySelectorAll('.dso-card').forEach(card => {
            const dsoId = parseInt(card.dataset.dsoId);
            const isSelected = selectedDSOs.has(dsoId);
            const checkbox = card.querySelector('.dso-card-checkbox');

            card.classList.toggle('selected', isSelected);
            if (checkbox && !checkbox.classList.contains('disabled')) {
                checkbox.classList.toggle('checked', isSelected);
                checkbox.innerHTML = isSelected ? '<i class="fas fa-check"></i>' : '';
            }
        });

        // Update bulk action bar
        const actionBar = document.getElementById('bulkActionBar');
        const selectedCount = document.getElementById('selectedCount');

        selectedCount.textContent = selectedDSOs.size;
        actionBar.classList.toggle('visible', selectedDSOs.size > 0);
    }

    function clearSelection() {
        selectedDSOs.clear();
        updateSelectionUI();
    }

    async function bulkExport(format) {
        if (selectedDSOs.size === 0) {
            showToast('Pilih minimal 1 DSO untuk diekspor', 'warning');
            return;
        }

        const dsoIds = Array.from(selectedDSOs.keys());

        // Show progress bar
        const progressEl = document.getElementById('exportProgress');
        const progressBar = document.getElementById('progressBarFill');
        const progressText = document.getElementById('progressText');

        progressEl.classList.add('visible');
        progressBar.style.width = '0%';
        progressText.textContent = `Memproses ${dsoIds.length} file...`;

        // Simulate progress animation
        let progress = 0;
        const progressInterval = setInterval(() => {
            progress += Math.random() * 15;
            if (progress > 90) progress = 90;
            progressBar.style.width = progress + '%';
        }, 200);

        try {
            // Hide bulk action bar during export
            document.getElementById('bulkActionBar').classList.remove('visible');

            const csrfToken = document.querySelector('meta[name="csrf-token"]')?.getAttribute('content');

            const response = await fetch('/api/dso/bulk-export', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrfToken
                },
                body: JSON.stringify({
                    dso_ids: dsoIds,
                    format: format
                })
            });

            clearInterval(progressInterval);

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.message || 'Export failed');
            }

            // Complete progress
            progressBar.style.width = '100%';
            progressText.textContent = 'Mengunduh file...';

            // Download the ZIP file
            const blob = await response.blob();
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `DSO_Bulk_Export_${format.toUpperCase()}.zip`;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            a.remove();

            // Hide progress after delay
            setTimeout(() => {
                progressEl.classList.remove('visible');
                progressBar.style.width = '0%';
            }, 1500);

            showToast(`${dsoIds.length} DSO berhasil diekspor!`, 'success');
            clearSelection();

        } catch (error) {
            clearInterval(progressInterval);
            progressEl.classList.remove('visible');
            showToast(error.message || 'Gagal mengekspor DSO', 'error');

            // Re-show bulk action bar
            if (selectedDSOs.size > 0) {
                document.getElementById('bulkActionBar').classList.add('visible');
            }
        }
    }

    function renderPagination(data) {
        const container = document.getElementById('paginationContainer');
        const pagination = document.getElementById('pagination');

        if (data.pages <= 1) {
            container.style.display = 'none';
            return;
        }

        container.style.display = 'flex';

        let html = '';

        if (currentPage > 1) {
            html += `<button class="page-link" onclick="goToPage(${currentPage - 1})"><i class="fas fa-chevron-left"></i></button>`;
        }

        for (let i = 1; i <= data.pages; i++) {
            if (i === 1 || i === data.pages || (i >= currentPage - 1 && i <= currentPage + 1)) {
                html += `<button class="page-link ${i === currentPage ? 'active' : ''}" onclick="goToPage(${i})">${i}</button>`;
            } else if (i === currentPage - 2 || i === currentPage + 2) {
                html += `<span class="page-link disabled">...</span>`;
            }
        }

        if (currentPage < data.pages) {
            html += `<button class="page-link" onclick="goToPage(${currentPage + 1})"><i class="fas fa-chevron-right"></i></button>`;
        }

        pagination.innerHTML = html;
    }

    function goToPage(page) {
        currentPage = page;
        loadDSOList();
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    async function createDSO(orderId) {
        if (!confirm('Buat DSO baru untuk invoice ini?')) return;

        try {
            showLoading('Membuat DSO...');

            const response = await api.post(`/dso/order/${orderId}`);

            hideLoading();
            showToast('DSO berhasil dibuat!', 'success');

            // The response from api_response has {success, status, data}
            // Redirect with human-readable URL
            if (response && response.data && response.data.order_code) {
                const version = response.data.version || 1;
                window.location.href = `/dso/${response.data.order_code}/${version}`;
            } else if (response && response.data && response.data.id) {
                // Fallback to ID if order_code not available
                window.location.href = `/dso/${response.data.id}`;
            } else {
                window.location.reload();
            }
        } catch (error) {
            hideLoading();

            if (error.message && error.message.includes('already has a DSO')) {
                showToast('Order sudah memiliki DSO. Silakan edit DSO yang ada.', 'info');
                loadDSOList();
            } else {
                showToast(error.message || 'Gagal membuat DSO', 'error');
            }
        }
    }

    function formatDate(dateStr) {
        const date = new Date(dateStr);
        return date.toLocaleDateString('id-ID', {
            day: '2-digit',
            month: 'short',
            year: 'numeric'
        });
    }
</script>
